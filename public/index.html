tton">Log Out</button></section></main><main class="page hide" id="map-page" style="padding:0"><iframe title="EcoSense Map" src="https://www.google.com/maps?q=0,0&z=2&output=embed" style="border:0;width:100%;height:100%;" loading="lazy" allowfullscreen></iframe></main><nav class="bottom-nav"><button class="tab active" data-target="camera-page">📷</button> <button class="tab" data-target="account-page">👤</button> <button class="tab" data-target="map-page">🗺️</button></nav><script src="bundle.js" charset="utf-8"></script></body></html>
