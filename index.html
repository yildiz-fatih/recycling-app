<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recycling App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="App.css" />
</head>

<body>
  <!-- ----- MAIN PAGES ---------------------------------------------------- -->
  <main class="app" id="camera-page">
    <section class="intro">
      <h1 role="image" aria-label="recycling emoji" class="icon">‚ôªÔ∏è</h1>
      <h1>Can I recycle this?</h1>
      <p>(This app requires camera access)</p>
      <button class="start-button blinking">Initializing...</button>
    </section>
    <section class="feed">
      <div id="webcam-frame">
        <video id="webcam" width="224" height="224" autoplay playsinline muted></video>
      </div>
      <section class="classification-content">
        <button id="guess-button" class="blinking">Initializing...</button>
        <div id="result"></div>
        <div id="confirmation-buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <div id="recycling-classification"></div>
        <div id="extra-details"></div>
        <div id="next">Start again</div>
      </section>
    </section>
  </main>

  <!-- -------------- ACCOUNT ---------------------------------------------- -->
  <main class="page hide" id="account-page">
    <section id="auth-section" style="text-align:center">
      <h2 class="page-label" style="margin-bottom:1rem">Account</h2>

      <input id="email" class="start-button" type="email" placeholder="Email" style="display:block;margin:.5rem auto">
      <input id="password" class="start-button" type="password" placeholder="Password"
        style="display:block;margin:.5rem auto">

      <button id="signup-btn" class="start-button" style="margin-right:.5rem">
        Sign Up
      </button>
      <button id="login-btn" class="start-button">Log In</button>

      <p id="auth-msg" style="color:#fff;margin-top:.75rem"></p>
    </section>

    <section id="profile-section" class="hide" style="text-align:center">
      <h2 class="page-label" style="margin-bottom:1rem">Profile</h2>

      <p id="user-email"></p>

      <!-- name -->
      <p id="user-fullname" style="cursor:pointer"></p>
      <input id="name-input" class="start-button hide" placeholder="Full name" style="margin:.5rem auto">
      <button id="save-name-btn" class="start-button hide">Save name</button>

      <!-- counters -->
      <p id="user-xp"></p>
      <p id="total-scans"></p>
      <p id="yellow-count"></p>
      <p id="red-count"></p>

      <button id="logout-btn" class="start-button">Log Out</button>
    </section>

  </main>


  <!-- -------------- MAP --------------------------------------------------- -->
  <main class="page hide" id="map-page" style="padding:0">
    <!-- dead-simple Google Maps embed (no API key needed) -->
    <iframe title="EcoSense Map" src="https://www.google.com/maps?q=0,0&z=2&output=embed"
      style="border:0;width:100%;height:100%;" loading="lazy" allowfullscreen>
    </iframe>
  </main>


  <!-- ----- BOTTOM NAV ---------------------------------------------------- -->
  <nav class="bottom-nav">
    <button class="tab active" data-target="camera-page">üì∑</button>
    <button class="tab" data-target="account-page">üë§</button>
    <button class="tab" data-target="map-page">üó∫Ô∏è</button>
  </nav>

  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
