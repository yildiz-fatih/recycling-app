<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recycling App</title>

  <link rel="stylesheet" href="App.css" />
</head>

<body>
  <!-- ----- MAIN PAGES ---------------------------------------------------- -->
  <main class="app" id="camera-page">
    <section class="intro">
      <h1 role="image" aria-label="recycling emoji" class="icon">â™»ï¸</h1>
      <h1>Can I recycle this?</h1>
      <p>(This app requires camera access)</p>
      <button class="start-button blinking">Initializing...</button>
    </section>
    <section class="feed">
      <div id="webcam-frame">
        <video id="webcam" width="224" height="224" autoplay playsinline muted></video>
      </div>
      <section class="classification-content">
        <button id="guess-button" class="blinking">Initializing...</button>
        <div id="result"></div>
        <div id="confirmation-buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <div id="recycling-classification"></div>
        <div id="extra-details"></div>
        <div id="next">Start again</div>
      </section>
    </section>
  </main>

  <!-- -------------- HOME -------------------------------------------------- -->
  <main class="page hide" id="home-page">

    <section style="text-align:center">
      <h2 class="page-label" style="margin-bottom:1rem">Account</h2>

      <!-- reuse existing â€œstart-buttonâ€ styling so it already matches your theme -->
      <button class="start-button">Log&nbsp;In</button>
      <button class="start-button" style="margin-left:1rem">Sign&nbsp;Up</button>
    </section>
  </main>

  <!-- -------------- MAP --------------------------------------------------- -->
  <main class="page hide" id="map-page" style="padding:0">
    <!-- dead-simple Google Maps embed (no API key needed) -->
    <iframe title="EcoSense Map" src="https://www.google.com/maps?q=0,0&z=2&output=embed"
      style="border:0;width:100%;height:100%;" loading="lazy" allowfullscreen>
    </iframe>
  </main>
