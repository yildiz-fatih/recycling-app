<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recycling App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="app">
    <section class="intro">
      <h1 role="image" aria-label="earth emoji" class="earth">üåè</h1>
      <h1>Can I recycle that?</h1>
      <h2>Use machine learning and image recognition to help you recycle!</h2>
      <p>(This website will need access to your camera)</p>
      <button class="start-button blinking">Initializing...</button>
    </section>
    <section class="feed">
      <div id="webcam-frame">
        <video id="webcam" width="224" height="224" autoplay playsinline muted></video>
      </div>
      <section class="classification-content">
        <button id="guess-button" class="blinking">Initializing...</button>
        <div id="result"></div>
        <div id="confirmation-buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <div id="recycling-classification"></div>
        <div id="extra-details"></div>
        <div id="next">Start again</div>
      </section>
    </section>
  </main>
  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
